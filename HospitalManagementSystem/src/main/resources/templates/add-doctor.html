<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Add Doctor details</title>

</head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/js/main.js}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<div th:replace="fragments :: menu"></div>
<body>


<h1>Add Doctor Details</h1>
<form th:action="@{/saveDoctor}" th:object="${doctor}" method="post" class="form needs-validation" novalidate>
     <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="first Name" required>
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    
     <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="last Name" required>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="email" required>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    
    <div class="form-group">
        <label for="mobile_no">Mobile No</label>
        <input class="form-control" type="tel" th:field="*{mobile_no}" id="mobile_no" placeholder="mobile_no" pattern="[0-9]{10}" required>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('mobile_no')}" th:errors="*{mobile_no}"></div>
    </div>
    <div class="form-group">
        <label for="doctor_specialist">Doctor_Specialist</label>
        <input class="form-control" type="text" th:field="*{doctor_specialist}" id="doctor_specialist" placeholder="doctor_specialist">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('doctor_specialist')}" th:errors="*{doctor_specialist}"></div>
    </div>
    
    <input type="submit"  class="btn btn-warning mb-3" value="Add Doctor">
    <a  th:href = "@{/getDoctors}" class=" btn btn-primary btn-md mb-3 float-right"> Doctor List</a></li><br><br>
</form>
<div th:replace="fragments :: pageFooter"></div>

</body>
</html>
